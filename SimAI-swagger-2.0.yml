securityDefinitions:
  basicAuth:
    type: basic
  bearerAuth:
    in: header
    name: Authorization
    type: apiKey
definitions:
  Error404:
    description: Not found
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 404
  ArrayOfSaiContact:
    description: List of Contact
    type: array
    items:
      $ref: '#/definitions/SaiContact'
  PublicationResult:
    description: Publication result
    type: object
    properties:
      mime:
        description: MIME type
        type: string
      content:
        description: Content (plain text or base64 encoded)
        type: string
  PlaceData:
    description: Place data
    type: object
    properties:
      coord:
        description: Geographical coordinates
        type: string
      address:
        description: Address
        type: string
      row_id:
        description: Row ID
        type: string
      label1:
        description: 'Label #1'
        type: string
      label2:
        description: 'Label #2'
        type: string
      label3:
        description: 'Label #3'
        type: string
  SaiContact:
    description: Contact
    type: object
    properties:
      saiCntModuleId:
        description: Module
        type: string
        maxLength: 11
      saiCntModuleId__mdl_xml:
        description: Module file
        type: object
      saiCntModuleId__mdl_name:
        description: Module name
        type: string
        maxLength: 100
      saiCntSended:
        description: sended
        type: boolean
      saiCntViewhomeId__viw_name:
        description: Home page Name
        type: string
        maxLength: 100
      saiCntDeletion:
        description: Deletion
        type: string
        maxLength: 19
        example: yyyy-MM-dd HH:mm:ss
      saiContactName:
        description: Name
        type: string
        maxLength: 100
      saiContactEmail:
        description: Email
        type: string
        maxLength: 100
      row_id:
        description: Unique technical row ID
        type: string
        maxLength: 11
      saiContactPhone:
        description: Phone
        type: string
        maxLength: 100
      saiCntViewhomeId:
        description: Home page
        type: string
        maxLength: 11
      saiContactComment:
        description: Comment
        type: string
        maxLength: 1000
  PlaceMapData:
    description: Places map data
    type: object
    properties:
      places:
        description: Places
        type: array
        items:
          $ref: '#/definitions/PlaceData'
      name:
        description: Name
        type: string
  SaiApplicationExample:
    description: Application example
    type: object
    properties:
      saiSaePromptEnglish:
        description: Sae prompt english
        type: string
        maxLength: 1500
      saiSaeTitle:
        description: Sae title
        type: string
        maxLength: 50
      saiSaeSummary:
        description: Sae summary
        type: string
        maxLength: 350
      saiSaeTitleEnglish:
        description: Sae title english
        type: string
        maxLength: 100
      saiSaePrompt:
        description: Sae prompt
        type: string
        maxLength: 1500
      row_id:
        description: Unique technical row ID
        type: string
        maxLength: 11
      saiSaeSummaryEnglish:
        description: Sae summary english
        type: string
        maxLength: 350
  ActionResult:
    description: Action result
    type: object
    properties:
      result:
        description: Action result
        type: string
  TreeviewData:
    type: object
    properties:
      item:
        description: Object item with lists of linked objects' items
        type: object
  Error400:
    description: Bad request
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 400
  Error401:
    description: Unauthorized
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 401
  Error500:
    description: Internal server error
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 500
  ArrayOfSaiApplicationExample:
    description: List of Application example
    type: array
    items:
      $ref: '#/definitions/SaiApplicationExample'
  Error403:
    description: Forbidden
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 403
